<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Employé</title>
</head>
<body>

<nav>
    <a href="/employees/new">Ajouter</a>
    <a href="/employees">Liste</a>
</nav>

<div class="container">
   <form id="employeeForm" th:action="@{/employees}" th:object="${employee}" method="post" enctype="multipart/form-data">
      <p>Ajouter Employé</p>
       <label for="name">Nom :</label>
      <input type="text" id="name" th:field="*{name}" placeholder="votre nom">

      <label for="firstname">Prénom :</label>
      <input type="text" id="firstname" th:field="*{firstname}" placeholder="votre Prénom ">

      <label for="birthdate">Date de naissance :</label>
      <input type="date" id="birthdate" th:field="*{birthdate}" placeholder="Date de naissance" />

    <!-- Champ de téléchargement de fichier -->
      <label for="image">Photo :</label>
      <input type="file" id="image" name="image" accept="image/*" th:onchange="previewImage(event);" required>

      <img id="previewImage" src="" alt="Aperçu de l'image"/>

      <button type="submit">Ajouter</button>
   </form>
</div>
</body>
<link th:href="@{/styles/add.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/action.js}"></script>
</html>
