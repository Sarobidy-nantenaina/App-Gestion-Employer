<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une entreprise</title>
</head>
<body>

<th:block th:insert="~{fragments/navbar :: navbar}"></th:block>

<h1>Modifier une entreprise</h1>
<form th:action="@{/entreprises/{id}/update(id=${entreprise.id})}" method="post" enctype="multipart/form-data" th:object="${entreprise}">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" th:field="*{nom}" required>
    <label for="description">Description :</label>
    <input type="text" id="description" th:field="*{description}" required>
    <label for="slogan">Slogan :</label>
    <input type="text" id="slogan" th:field="*{slogan}" required>
    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" th:field="*{adresse}" required>
    <label for="emailContact">Email de contact :</label>
    <input type="email" id="emailContact" th:field="*{emailContact}" required>
    <label for="telephones">Téléphones (séparés par des virgules) :</label>
    <input type="text" id="telephones" th:field="*{telephones}" required>
    <label for="nif">NIF :</label>
    <input type="text" id="nif" th:field="*{nif}" required>
    <label for="stat">STAT :</label>
    <input type="text" id="stat" th:field="*{stat}" required>
    <label for="rcs">RCS :</label>
    <input type="text" id="rcs" th:field="*{rcs}" required>
    <label for="logo">Logo :</label>
    <input type="file" id="logo" name="image" accept="image/*" required
           th:onchange="previewLogo(event)">
    <img id="logoPreview" src="#" alt="Prévisualisation du logo" style="max-width: 100px; max-height: 100px; display: none;">
    <button type="submit">Modifier</button>
</form>
</body>
<script type="text/javascript" th:src="@{/js/previewLogo.js}"></script>
</html>
